<div class="card">
    <div class="card-header">
        Cart for {{ username }}
    </div>

    <div class="card-body">
        <div class="table-responsive">
            <table class="table mb-0">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Product Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td>{{product.name}}</td>
                    <td>{{product.price | currency:"USD":"symbol":"1.2-2"}}</td>
                    <td>{{product.description}}</td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-4">
            <button class="btn btn-outline-primary"
                style="width:80px"
                [routerLink]="['/edit-cart']">
          Edit
        </button>
        </div>
    </div>
  </div>
