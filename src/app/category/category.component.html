<div class="card">
    <div class="card-header" style="color: rgb(6, 89, 161); font-weight: bold;">
      Products by Category
    </div>
    <div class="container mt-4">
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col-md-3">
              <h5>Select Category:</h5>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <select class="form-control custom-select" id="categorySelect" [(ngModel)]="selectedCategoryId" (change)="onCategoryChange()">
                  <option [ngValue]="null">Select a Category</option>
                  <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" *ngIf="selectedCategoryId !== null">
          <div class="col-md-6">
            <h5 style="color:rgb(48, 62, 218); font-style:italic;">Products in {{ selectedCategoryName || 'Selected Category' }}</h5>
          </div>
          <div class="table-responsive">
            <table class="table table-bordered table-striped">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Product Image</th>
                  <th scope="col">Product Name</th>
                  <th scope="col">Product Code</th>
                  <th scope="col">Price</th>
                  <th scope="col">Rating</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of products">
                  <td>
                    <img *ngIf="showImage && product.imageUrl" [src]="product.imageUrl" [title]="product.productName" [style.width.px]="imageWidth" [style.margin.px]="imageMargin" id="productImage">
                  </td>
                  <td>
                    <a [routerLink]="['/products', product.id]">
                      {{ product.productName }}
                    </a>
                  </td>
                  <td>{{ product.productCode }}</td>
                  <td>{{ product.price | currency:'USD':true:'1.2-2' }}</td>
                  <td>
                    <pm-star [rating]="product.starRating"></pm-star>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
